<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>badDemo</title>
    <style>
        .wrap {
            width: 100%;
            height: 2000px;
            background: #ececec;
            color: black;
            font-family: "微软雅黑";
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Bad</h1>
        请输入想要搜索的内容：<input type="text" class="input" value=""/>
    </div>
</body>
<script>
    window.onload = function () {
        var i = 0;
        document.onscroll = function () {
            console.log(new Date() + " 函数被调用了" + ++i + "次")
        }
        var input = document.getElementsByClassName("input")[0]
        input.onkeyup = function () {
            console.log("发送ajax请求,查询" + this.value)
        }
    }
</script>
